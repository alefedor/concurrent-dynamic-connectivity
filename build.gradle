buildscript {
    dependencies {
        classpath "org.jetbrains.kotlinx:atomicfu-gradle-plugin:0.14.3"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id "me.champeau.gradle.jmh" version "0.4.8"
}

apply plugin: 'idea'
apply plugin: 'kotlinx-atomicfu'

atomicfu {
    variant = "VH"
    transformJvm = true
}

group 'hse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url 'https://dl.bintray.com/devexperts/Maven' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.jetbrains.kotlinx:lincheck:2.4'
    compile group: 'org.jctools', name: 'jctools-core', version: '3.0.0'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.3.1'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileJmhKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    jmh {
        java.srcDirs = ['src/jmh/java']
        kotlin.srcDirs = ['src/jmh/kotlin']
        compileClasspath += sourceSets.main.runtimeClasspath
    }
}

task benchmarkJar(type: Jar, dependsOn: jmhJar) {
    manifest {
        attributes 'Main-Class': 'benchmarks.DynamicConnectivityBenchmarkKt'
    }
    classifier = 'benchmark'
    from {
        (jmhJar.outputs.files + configurations.jmh + configurations.jmhRuntime)
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}